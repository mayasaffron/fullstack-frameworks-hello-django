<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My To Do list</h1>
    <p>heres to a more organised, 2021!</p>
    <table>
        {% for item in items %}
        <tr>
           {% if item.status %}
                <td> <strike> {{ item.name }} </strike> </td>
           {% else %}
                <td> {{ item.name }} </td>
           {% endif %} 
           <td>
               <a href="/edit/{{ item.id }}">
               <button> Edit </button>
        </a>
        </td>
        <td>
               <a href="/toggle/{{ item.id }}">
               <button> Change done status </button>
        </a>
        </td>
        <td>
               <a href="/delete/{{ item.id }}">
               <button> Delete </button>
        </a>
        </td>
        </tr>

        {% empty %}
        <tr><td> you have no tasks!</td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add an item</a>
</body>
</html>
